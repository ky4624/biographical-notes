<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感3D正方体简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* 全局禁止文本选择 */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        /* 3D容器 */
        .container {
            perspective: 1000px;
        }

        /* 正方体 */
        .cube {
            width: 350px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* 正方体的面 */
        .face {
            position: absolute;
            width: 350px;
            height: 350px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        /* 6个面的位置 */
        .front { transform: translateZ(175px); }
        .back { transform: rotateY(180deg) translateZ(175px); }
        .left { transform: rotateY(-90deg) translateZ(175px); }
        .right { transform: rotateY(90deg) translateZ(175px); }
        .top { transform: rotateX(90deg) translateZ(175px); }
        .bottom { transform: rotateX(-90deg) translateZ(175px); }

        /* 悬浮控制按钮 */
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube" id="cube">
            <div class="face front" data-href="personal.html">个人信息</div>
            <div class="face back" data-href="education.html">教育经历</div>
            <div class="face left" data-href="skills.html">技能</div>
            <div class="face right" data-href="experience.html">工作经历</div>
            <div class="face top" data-href="achievements.html">待定</div>
            <div class="face bottom" data-href="pending.html">下载简历</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleRotation()">暂停/继续</button>
        <button class="control-btn" onclick="resetRotation()">重置视角</button>
    </div>

    <script>
        // 初始化变量
        const cube = document.getElementById('cube');
        let isDragging = false;
        let startX, startY;
        let currentRotationX = 0;
        let currentRotationY = 0;
        let hasMoved = false; // 标记是否发生了移动

        // 暂停/继续旋转
        function toggleRotation() {
            const isPaused = cube.style.animationPlayState === 'paused';
            cube.style.animationPlayState = isPaused ? 'running' : 'paused';
        }

        // 重置视角
        function resetRotation() {
            currentRotationX = 0;
            currentRotationY = 0;
            cube.style.transform = 'rotateX(0deg) rotateY(0deg)';
            cube.style.animationPlayState = 'running';
        }

        // 鼠标按下事件 - 整个文档
        document.addEventListener('mousedown', function(e) {
            // 排除控制按钮
            if (e.target.closest('.control-btn')) return;
            
            isDragging = true;
            hasMoved = false; // 重置移动标记
            startX = e.clientX;
            startY = e.clientY;
        });

        // 鼠标移动事件
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;

            // 计算移动距离
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            // 只有当移动距离超过一定阈值时才视为拖动
            if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                hasMoved = true;
                // 第一次检测到移动时暂停自动旋转
                if (cube.style.animationPlayState !== 'paused') {
                    cube.style.animationPlayState = 'paused';
                }

                // 更新旋转角度
                currentRotationY += deltaX * 0.5;
                currentRotationX += deltaY * 0.5;

                // 应用旋转
                cube.style.transform = `rotateX(${-currentRotationX}deg) rotateY(${currentRotationY}deg)`;

                // 更新起始位置
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        // 鼠标松开事件
        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        // 处理正方体面的点击
        document.querySelectorAll('.face').forEach(function(face) {
            face.addEventListener('click', function(e) {
                // 如果发生了移动，不视为点击
                if (hasMoved) {
                    hasMoved = false;
                    return;
                }
                
                const href = this.getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    </script>
</body>
</html>
