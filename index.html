<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感3D正方体简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: default; /* 恢复默认鼠标样式 */
        }

        .container {
            perspective: 1000px;
            cursor: grab; /* 只有正方体区域显示拖动鼠标 */
        }

        .cube {
            width: 350px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .face {
            position: absolute;
            width: 350px;
            height: 350px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .front { transform: translateZ(175px); }
        .back { transform: rotateY(180deg) translateZ(175px); }
        .left { transform: rotateY(-90deg) translateZ(175px); }
        .right { transform: rotateY(90deg) translateZ(175px); }
        .top { transform: rotateX(90deg) translateZ(175px); }
        .bottom { transform: rotateX(-90deg) translateZ(175px); }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 只有拖动正方体时改变鼠标样式 */
        .container.dragging {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container" id="cubeContainer">
        <div class="cube" id="cube">
            <div class="face front" data-href="personal.html">个人信息</div>
            <div class="face back" data-href="education.html">教育经历</div>
            <div class="face left" data-href="skills.html">技能</div>
            <div class="face right" data-href="experience.html">工作经历</div>
            <div class="face top" data-href="achievements.html">待定</div>
            <div class="face bottom" data-href="pending.html">下载简历</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleRotation()">暂停/继续</button>
        <button class="control-btn" onclick="resetRotation()">重置视角</button>
    </div>

    <script>
        const cube = document.getElementById('cube');
        const cubeContainer = document.getElementById('cubeContainer'); // 正方体容器
        let isDragging = false;
        let lastX, lastY; // 记录上一次的鼠标/触摸位置
        let currentRotationX = 0; // 累计X轴旋转角度
        let currentRotationY = 0; // 累计Y轴旋转角度

        // 暂停/继续自动旋转
        function toggleRotation() {
            cube.style.animationPlayState = cube.style.animationPlayState === 'paused' ? 'running' : 'paused';
        }

        // 重置视角到初始状态
        function resetRotation() {
            currentRotationX = 0;
            currentRotationY = 0;
            cube.style.transform = 'rotateX(0deg) rotateY(0deg)';
            cube.style.animationPlayState = 'running';
        }

        // ========== 鼠标拖动逻辑（仅绑定到正方体容器） ==========
        // 按下：只有点击正方体区域才触发
        cubeContainer.addEventListener('mousedown', (e) => {
            // 排除点击正方体的面（避免和跳转冲突）
            if (e.target.classList.contains('face')) return;
            
            isDragging = true;
            cubeContainer.classList.add('dragging'); // 改变鼠标样式
            lastX = e.clientX;
            lastY = e.clientY;
            cube.style.animationPlayState = 'paused'; // 拖动时暂停自动旋转
            e.stopPropagation(); // 阻止事件冒泡
        });

        // 移动：全局监听，但只在拖动状态生效
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            // 计算本次拖动的偏移量
            const deltaX = e.clientX - lastX;
            const deltaY = e.clientY - lastY;
            
            // 更新累计旋转角度（灵敏度0.5，可调整）
            currentRotationY += deltaX * 0.5;
            currentRotationX += deltaY * 0.5;
            
            // 应用旋转效果
            cube.style.transform = `rotateX(${-currentRotationX}deg) rotateY(${currentRotationY}deg)`;
            
            // 更新上一次位置
            lastX = e.clientX;
            lastY = e.clientY;
        });

        // 松开：全局监听，结束拖动
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                cubeContainer.classList.remove('dragging');
                // 松开后不恢复自动旋转，方便查看指定面
            }
        });

        // ========== 触屏拖动逻辑（仅绑定到正方体容器） ==========
        cubeContainer.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('face')) return;
            
            isDragging = true;
            const touch = e.touches[0];
            lastX = touch.clientX;
            lastY = touch.clientY;
            cube.style.animationPlayState = 'paused';
            e.preventDefault(); // 阻止页面滚动
            e.stopPropagation();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - lastX;
            const deltaY = touch.clientY - lastY;
            
            currentRotationY += deltaX * 0.5;
            currentRotationX += deltaY * 0.5;
            
            cube.style.transform = `rotateX(${-currentRotationX}deg) rotateY(${currentRotationY}deg)`;
            
            lastX = touch.clientX;
            lastY = touch.clientY;
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                cubeContainer.classList.remove('dragging');
            }
        });

        // ========== 正方体面点击跳转（保留） ==========
        document.querySelectorAll('.face').forEach(face => {
            face.addEventListener('click', (e) => {
                const href = face.getAttribute('data-href');
                if (href) {
                    // window.location.href = href; // 测试阶段可注释，避免跳转
                    console.log('点击了：', href); // 测试用，看是否触发
                }
                e.stopPropagation(); // 阻止触发拖动事件
            });
        });

        // ========== 防止空白处点击暂停旋转 ==========
        document.addEventListener('mousedown', (e) => {
            // 如果点击的不是正方体容器/按钮，不做任何操作
            if (!cubeContainer.contains(e.target) && !e.target.classList.contains('control-btn')) {
                return;
            }
        });
    </script>
</body>
</html>
